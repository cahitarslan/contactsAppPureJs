<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rehber Uygulaması</title>
        <link rel="stylesheet" href="skelaton/normalize.css" />
        <link rel="stylesheet" href="skelaton/skeleton.css" />
        <link rel="stylesheet" href="main.css" />
        <script src="https://kit.fontawesome.com/129bc3e160.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Rehber Uygulaması</h1>
            <div class="bilgi"></div>
            <!-- <div class="bilgi bilgi--success">Başarılı</div>
            <div class="bilgi bilgi--error">Boş alan bırakmayınız</div> -->

            <form action="#" id="form-rehber">
                <div>
                    <label for="ad">Adı</label>
                    <input type="text" id="ad" class="u-full-width" />
                </div>
                <div>
                    <label for="soyad">Soyad</label>
                    <input type="text" id="soyad" class="u-full-width" />
                </div>
                <div>
                    <label for="mail">Email</label>
                    <input type="text" id="mail" class="u-full-width" />
                </div>
                <div>
                    <input type="submit" value="Kaydet" class="button-primary u-full-width kaydet-guncelle" />
                </div>
            </form>

            <hr />

            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Ad</th>
                        <th>Soyad</th>
                        <th>Email</th>
                        <th>Islem</th>
                    </tr>
                </thead>
                <tbody class="kisi-listesi">
                    <!-- <tr>
                        <td>Cahit</td>

                        <td>cahit@cahit.com</td>
                        <td>
                            <button class="btn btn--edit">
                                <i class="fa-regular fa-pen-to-square"></i>
                            </button>
                            <button class="btn btn--delete">
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>

        <script src="app2.js"></script>
    </body>
</html>
